<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码生成器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Lock Screen / Setup Screen -->
    <div id="lock-screen" class="lock-screen-container">
        <div class="lock-box">
            <h1 id="lock-title">设置主密码</h1>
            <p id="lock-subtitle">这是解锁您保险库的唯一钥匙，请务必牢记。</p>
            <input type="password" id="master-password-input" placeholder="输入主密码...">
            <input type="password" id="master-password-confirm" placeholder="确认主密码..." class="hidden">
            <p id="lock-error" class="error-message"></p>
            <button id="master-password-submit">继续</button>
            <p class="security-note">您的主密码仅在本地用于加密/解密数据，绝不会被存储或发送。</p>
        </div>
    </div>

    <!-- Main Application -->
    <div id="app-content" class="app-container hidden">
        <header class="app-header">
            <h1>密码生成器</h1>
            <div>
                <button id="import-vault-btn" class="header-btn">导入</button>
                <button id="export-vault-btn" class="header-btn">导出</button>
                <button id="lock-vault-btn" class="header-btn danger">锁定</button>
            </div>
            <input type="file" id="import-file-input" accept=".json" style="display: none;">
        </header>

        <main class="main-content">
            <!-- Generator Section -->
            <section class="generator-section card">
                <h2>密码生成器</h2>
                <div class="generated-password-wrapper">
                    <input type="text" id="generated-password-output" readonly placeholder="点击下方按钮生成...">
                    <button id="copy-password-btn" title="复制密码"></button>
                    <button id="regenerate-btn" title="重新生成"></button>
                </div>
                <div id="strength-meter" class="strength-meter">
                    <div id="strength-bar" class="strength-bar"></div>
                </div>

                <div class="options">
                    <div class="option">
                        <label for="length-slider">密码长度: <span id="length-display">16</span></label>
                        <input type="range" id="length-slider" min="8" max="32" value="16">
                    </div>
                    <div class="option-group">
                        <label class="checkbox-label"><input type="checkbox" id="include-uppercase" checked> 大写字母 (A-Z)</label>
                        <label class="checkbox-label"><input type="checkbox" id="include-lowercase" checked> 小写字母 (a-z)</label>
                        <label class="checkbox-label"><input type="checkbox" id="include-numbers" checked> 数字 (0-9)</label>
                        <label class="checkbox-label"><input type="checkbox" id="include-symbols" checked> 符号 (!@#$)</label>
                        <label class="checkbox-label"><input type="checkbox" id="exclude-ambiguous"> 排除易混淆字符 (o,0,l,1)</label>
                    </div>
                </div>
                
                <div class="save-entry-form">
                    <input type="text" id="entry-website" placeholder="网站 / 服务名称">
                    <input type="text" id="entry-username" placeholder="用户名 / 邮箱">
                    <button id="save-entry-btn">保存到记录</button>
                </div>
            </section>

            <!-- Vault Section -->
            <section class="vault-section card">
                <h2>生成记录</h2>
                <div class="vault-controls">
                    <input type="search" id="search-vault-input" placeholder="搜索生成记录...">
                </div>
                <ul id="vault-list">
                    <!-- Entries are rendered here -->
                </ul>
            </section>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/localforage@1.10.0/dist/localforage.min.js"></script>
    <script src="script.js"></script>

    <footer class="license-footer">
        <a href="https://github.com/Anshengsen/open-mmsc/blob/main/LICENSE" target="_blank">MIT License</a>
    </footer>
</body>
</html>
